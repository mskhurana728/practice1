<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Favorite fruit start</title>
    <style>
      form {
        font: 1em sans-serif;
        max-width: 320px;
      }
      p > label {
        display: block;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea,
      fieldset {
        width: 100%;
        border: 1px solid #333;
        box-sizing: border-box;
      }
      input:focus:invalid {
        box-shadow: none;
      }
      input:invalid {
        box-shadow: 0 0 5px 1px red;
      }
    </style>
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>
          Do You have a driver's license? <span aria-label="required">*</span>
        </legend>
        <input type="radio" required name="driver" id="r1" value="yes" />
        <label for="r1">Yes</label>
        <input type="radio" name="driver" id="r2" value="no" />
        <label for="r2">No</label>
      </fieldset>
      <p>
        <label for="n1">How old are you?</label>
        <input type="number" name="age" min="12" max="120" step="1" id="n1" />
      </p>
      <p>
        <label for="t1"
          >What's your favorite fruit?
          <span aria-label="required">*</span></label
        >
        <input
          type="text"
          name="fruit"
          id="t1"
          list="l1"
          required
          pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
        />
        <datalist id="l1">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Apple</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Orange</option>
        </datalist>
      </p>
      <p>
        <label for="t2">What's Your email address?</label>
        <input type="email" name="email" id="t2" />
      </p>
      <p>
        <label for="t3">Leave a short message</label>
        <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
