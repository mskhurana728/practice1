<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        font-size: 1.2rem;
      }
      label {
        margin-top: 2rem;
        display: block;
      }
      button {
        margin-top: 1rem;
      }
      div {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <form>
          <div>
            <label for="current-password">Current password</label>
            <input
              required
              type="password"
              id="current-password"
              name="current-password"
              autocomplete="current-password"
              aria-describedby="current-password-minlength"
              class="password-field"
            />
            <div id="current-password-minlength">Eight or more characters</div>
          </div>
          <div>
            <label for="password">New password</label>
            <input
              required
              minlength="8"
              type="password"
              id="password"
              name="password"
              aria-describedby="password-minlength"
              autocomplete="new-password"
              class="password-field"
            />
            <div id="password-minlength">Eight or more characters</div>
          </div>
          <button class="submit">Update password</button>
        </form>
      </div>
    </main>
  </body>
</html>
